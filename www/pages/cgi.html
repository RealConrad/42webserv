<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CGI Page</title>
<link rel="stylesheet" href="../styles.css">
</head>

<script>

  const goBack = () => {
    window.history.back();
  };
  

	function randomRedirect(event, originalUrl) {
	  if (Math.random() < 0.1) {
		window.location.href = '.././.hiddenFolder/pedro.html';
	  } else {
		window.location.href = originalUrl;
	  }
	  event.preventDefault();
	}
  </script>
<body class="background">
<button onclick="goBack()" class="back-button">
	Back
</button>
<div class="content">
	This is the CGI page. Here you can simulate a CGI request.
</div>

<div class="buttons">
	<a onclick="randomRedirect(event, '../cgi/hello.py')"><button>CGI</button></a>
	<a onclick="randomRedirect(event, '../cgi/infinite_hello.py')"><button>INFINITE CGI</button></a>
	<a onclick="randomRedirect(event, '../cgi/invalid.py')"><button>INVALID CGI</button></a>
	<a onclick="randomRedirect(event, '../cgi/missing.py')"><button>MISSING CGI</button></a>
	<form action="../cgi/custom_hello.py" method="get">
		<label for="param">Param</label>
        <input id="param" required type="text" name="param">
		<label for="nbr">Number</label>
        <input id="nbr" required type="number" name="num">
        <button type="submit">Submit GET</button>
    </form>
    <form action="../cgi/custom_hello.py" method="post">
		<label for="param">Param</label>
		<input id="param" required type="text" name="param">
		<label for="nbr">Number</label>
		<input id="nbr" required type="number" name="num">
        <button type="submit">Submit POST</button>
    </form>
</div>


</body>
</html>
