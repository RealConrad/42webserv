<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GET Page</title>
<link rel="stylesheet" href="../styles.css">
</head>

<script>

const getImage = () => {
	console.log('GET request initiated');
	fetch('/get-images')
		.then(response => response.blob())
		.then(blob => {
			const imageUrl = URL.createObjectURL(blob);
			const img = document.getElementById('displayedImage');
			img.src = imageUrl;
			// This for some reason fixes the images not loading correctly. I dont fully know why
			// This should behave the same as forcefully reloading the DOM, but everything else I tried did not work.
			img.onload = () => {
				const src = img.src;
				img.src = '';
				img.src = src;
			};
		})
		.catch(error => {
			console.error('Error:', error)
			alert('Error: ' + error.message)
		});
};

const goBack = () => {
	window.history.back();
};

</script>

<body class="background">

<button onclick="goBack()" class="back-button">
  Back
</button>

<div class="content">
  This is the GET page. Here you can simulate a GET request.
</div>

<div style="padding-top: 20px; padding-bottom: 10px;">
	<button onclick="getImage()">
		GET IMAGE
	</button>
</div>

<div class="image-container">
	<img id="displayedImage" class="image">
</div>

</body>
</html>
